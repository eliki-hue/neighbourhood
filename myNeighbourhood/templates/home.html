
{% extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}


{% block content %}
<body style="background-image:url('/static/image/index_bg4.jpg'); background-size:cover;background-color: black;background-repeat: no-repeat;">
  <div class="container">
    <div class="row header" style="height: 40%;;">
      <!-- <img src="{% static 'image/bg4.jpg' %}" style="height: 50vh;width: 100%;" alt=""> -->
    </div><br><br>
    <div class="row">
      <div  style="font-family: 'Kavivanar', cursive;">
        <div class="container">
            <div class="row">
                
                <div class="col-sm-12 col-md-4 col-lg-3"style="font-family: 'Kavivanar', cursive;">
                    <div class="card">
                        <div class="card-body">
                            <div style="text-align:center;"></div>
                            <a href=""> 
                              <form action="{% url 'single_neighbourhood' neighbourhood.id %}">
                                {% csrf_token %}
                               <button value="{{neighbourhood.id}}" name="neighbourhood.id" class="btn " > <img src="{{neighbourhood.hood_logo.url}}" height="auto" width="100%" alt="mascot"></div> <i class="fa fa-thumbs-up" ></i></button> 
                               </a>
                        
                              </form>
                                
                              <p>Name: {{neighbourhood.name}}({{neighbourhood.location}})</p>  
                            <p>{{neighbourhood.owner}} </p> 
                        
                        <div class="overlay">
                            <p style="font-size:15px;">
                            
                            <br>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
